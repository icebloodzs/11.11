<!DOCTYPE html>
<html lang="en">
<head>
    @@include('header.inc')
    <title>偷窥隔壁情侣</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>

<body>
<div class="loading">
    <span class="loading-in">0%</span>
</div>
<div id="template_container"></div>


<script id="template" type="text/x-template">
    <div class="share"></div>
    <div id="share_dear_shadow" class="share-dear-shadow"></div>
    <!-- 旅店弹窗 -->
    <div id="hotel_box" class="hotel-box">
        <div class="hotel-popover">
            <div id="hotelgo_on" class="go-on"></div>
            <div id="hotelwill_share" class="will-share"></div>
        </div>
    </div>
    <!-- 电影院弹窗 -->
    <div id="movie_box" class="movie-box">
        <div class="movie-popover">
            <div id="moviego_on" class="go-on"></div>
            <div id="moviewill_share" class="will-share"></div>
        </div>
    </div>
    <!-- ktv弹窗 -->
    <div id="ktv_box" class="ktv-box">
        <div class="ktv-popover">
            <div id="ktvgo_on" class="go-on"></div>
            <div id="ktvwill_share" class="will-share"></div>
        </div>
    </div>
    <!-- 大床房弹窗 -->
    <div id="doubleroom_box" class="doubleroom-box">
        <div class="doubleroom-popover">
            <div id="doubleroomgo_on" class="go-on"></div>
            <div id="doubleroomwill_share" class="will-share"></div>
        </div>
    </div>
    <!-- 摩天轮弹窗 -->
    <div id="wheel_box" class="wheel-box">
        <div class="wheel-popover">
            <div id="wheelgo_on" class="go-on"></div>
            <div id="wheelwill_share" class="will-share"></div>
        </div>
    </div>
    <!-- 银行弹窗 -->
    <div id="bank_box" class="bank-box">
        <div class="bank-popover">
            <div id="bankgo_on" class="go-on"></div>
            <div id="bankwill_share" class="will-share"></div>
        </div>
    </div>
    <!-- 福利弹窗 -->
    <div id="boon_box" class="boon-box">
        <div id="get_singledog_boon" class="get-singledog-boon">
            <div id="get_welfare" class="get-welfare"></div>
            <div id="share_dear" class="share-dear"></div>
        </div>
    </div>
    <div class="app">
        <div class="container show">
            <audio id="music" type="audio/mp3" preload="auto" loop></audio>
            <div class="architecture"></div>
            <div class="hotel"></div>
            <div class="movie"></div>
            <div class="ktvtop"></div>
            <div class="ktvdown"></div>
            <div class="doubleroom"></div>
            <div class="wheel"></div>
            <div class="bank"></div>
            <div class="tree"></div>
            <div class="boon"></div>
            <div class="peerboonlclick"></div>
            <div class="header-singledog"></div>
            <div class="header-singledog-word1"></div>
            <div class="header-singledog-word2"></div>
            <div class="header-singledog-word3"></div>
            <div class="header-singledog-word4"></div>
            <div class="hotel-singledog" data-aos="fade-right" data-aos-anchor-placement="center-bottom"></div>
            <div class="hotel-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_hotel" class="peer-hotel">
                <div class="asdfw"></div>
            </div>
            <div class="peer-hotel-click animated pulse"></div>
            <div class="movie-singledog" data-aos="fade-left" data-aos-anchor-placement="center-bottom"></div>
            <div class="movie-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_movie" class="peer-movie">
                <div class="asdfw animated pulse"></div>
            </div>
            <div class="ktv-singledog" data-aos="fade-right" data-aos-anchor-placement="center-bottom"></div>
            <div class="ktv-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_ktv" class="peer-ktv">
                <div class="asdfw animated pulse"></div>
            </div>
            <div class="doubleroom-singledog" data-aos="fade-left" data-aos-anchor-placement="center-bottom"></div>
            <div class="doubleroom-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_doubleroom" class="peer-doubleroom">
                <div class="asdfw animated pulse"></div>
            </div>
            <div class="wheel-singledog" data-aos="fade-right" data-aos-anchor-placement="center-bottom"></div>
            <div class="wheel-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_wheel" class="peer-wheel">
                <div class="asdfw animated pulse"></div>
            </div>
            <div class="bank-singledog" data-aos="fade-left" data-aos-anchor-placement="center-bottom"></div>
            <div class="bank-down" data-aos="fade-down" data-aos-anchor-placement="center-bottom"></div>
            <div id="peer_bank" class="peer-bank">
                <div class="asdfw animated pulse"></div>
            </div>
            <div id="singledog_boon" class="singledog-boon"></div>
        </div>
    </div>
</script>

<script>
    var imgPrefix = ".." 
</script>

<script src="../js/resLoader.js"></script>
<script src="../js/index.js"></script>
</body>

</html>
